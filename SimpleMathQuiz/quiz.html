<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizstarted</title>
    <link rel = "stylesheet" href="quizstyles.css">
</head>
<body>
    <h1> You have just started the quiz </h1>

    <div class = "quiz">
        <p id = "mathexpression"></p>
    </div>

    <div class = "insert">
        <input type="text" class = "insertanswer" placeholder="Your Answer">
    </div>

    <div class = "insertbutton">
        <button class = "enterButton">Enter</button>
    </div>

    <div class = "score">
        <button class = "scoreButton">Your Score</button>
    </div>
    
    <div class = "restart">
        <button class = "reset">Restart Quiz</button>
    </div>

    <script src="quiz.js"></script>

</body>
</html>
